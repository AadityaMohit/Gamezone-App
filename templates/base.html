<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    /* Custom Styles for the Gaming Navbar */
    .navbar {
        background: #000;
        border-bottom: 4px solid #ff6f61;
        color: #fff;
    }

    .navbar-brand {
        font-family: 'Press Start 2P', cursive;
        font-size: 24px;
    }

    .navbar-toggler-icon {
        background-color: #ff6f61;
    }

    .navbar-nav .nav-link {
        color: #fff;
        font-weight: bold;
        transition: color 0.2s;
    }

    .navbar-nav .nav-link:hover {
        color: #ff6f61;
    }

    .navbar-toggler {
        border: none;
    }

    .navbar-toggler:hover {
        background-color: transparent;
    }

    .navbar-dark .navbar-toggler-icon {
        border: 2px solid #fff;
    }

    .navbar-dark .navbar-toggler-icon:hover {
        background-color: transparent;
    }
    .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #333;
        padding: 15px;
        color: #fff;
        transition: transform 0.3s;
    }
    .sidebar a {
        padding: 10px;
        text-decoration: none;
        color: #fff;
        display: block;
    }
    .sidebar a:hover {
        background-color: #555;
    }
    .content {
        margin-left: 0; /* Adjust this margin to leave space for the sidebar */
        padding: 20px;
    }
    .show-sidebar {
        transform: translateX(0);
    }
    .hide-sidebar {
        transform: translateX(-250px);
    }

</style>
</head>
<body>
    <div class="container">
        
    </div>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gaming Zone</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.topgames.com/">Games</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/signin">signIn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">LogIn</a>
            </li>
            </ul>
          
        </div>
    </div>
</nav>

 {% block body %}{% endblock body %}
 
 <footer class="fixed-bottom bg-black text-light text-center">
    <div class="container">
        &copy; 2023 Aaditya_Mohit GamingZone. All rights reserved.
    </div>
</footer>
<script>
    document.getElementById('toggleSidebarButton').addEventListener('click', function() {
        var sidebar = document.querySelector('.sidebar');
        sidebar.classList.toggle('hide-sidebar');
        sidebar.classList.toggle('show-sidebar');
    });
</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
